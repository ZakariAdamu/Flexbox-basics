<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>1 - Search bar</title>

		<link rel="stylesheet" href="./Searchbar.css" />
		<script
			src="https://kit.fontawesome.com/78091aba48.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- 1st use case of flexbox - A Search bar -->
		<div class="container">
			<i class="fas fa-search"></i>
			<input
				class="searchBox"
				type="search"
				name="search"
				placeholder="Enter text here.."
			/>
			<input class="searchButton" type="submit" value="Search" />
		</div>
	</body>
</html>
